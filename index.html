        .bd-placeholder-img {
            font-size: 1.125rem;

            .bd-placeholder-img-lg {

    <body class="d-flex h-100 text-center text-white bg-dark">    
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                    <h3 >Apexランダムセレクト　シーズン20</h3>
                </div>
            </header>
            <main class="px">
                <div class="mb-3" >
                    <h3>ランダムに武器とキャラクターを選びます</h3>
                    <h1><p id="weapon"></p></h1>
                    <h1><p id="character"></p></h1>
                    <button type="button" class="btn btn-primary btn-lg btn-light" onclick="Execute()">実行</button>
                </div>
                <div class="mb-3">
                    <h3>オプション</h3>
                    <label><input type="checkbox" class="form-check-input" id="checkbox_SP" checked> ケアパケ武器 </label>
                    <label><input type="checkbox" class="form-check-input" id="checkbox_AR" checked> アサルト </label>
                    <label><input type="checkbox" class="form-check-input" id="checkbox_SMG" checked> サブマシンガン</label>
                    <label><input type="checkbox" class="form-check-input" id="checkbox_LMG" checked> ライトマシンガン</label>
                    <label><input type="checkbox" class="form-check-input" id="checkbox_SR" checked> スナイパーライフル </label>
                    <label><input type="checkbox" class="form-check-input" id="checkbox_SG" checked> ショットガン </label>
                    <label><input type="checkbox" class="form-check-input" id="checkbox_MR" checked> マークスマン</label>
                    <label><input type="checkbox" class="form-check-input" id="checkbox_HG" checked> ピストル </label>
                </div>
            </main>
            <footer class="mt-auto text-white-50">

            </footer>
        </div>
